on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v3
      - name: Use action hello-world-composite
        id: foo
        uses: pvmtriet232/hello-world-composite-action@v1
        with:
          who-to-greet: 'Mona the Octocat'
      - name: echo random number 
        run: | 
          echo random-number ${{ steps.foo.outputs.random-number }}
          echo "$GITHUB_OUTPUT"
          echo $GITHUB_OUTPUT
        shell: bash